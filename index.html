<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway Dots', cursive;
            margin: 0;
            padding: 0;
            background-color: #000000; /* you are looking into my diary if you are reading comments here ;)) */
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9); 
            padding: 20px;
            text-align: right;
            backdrop-filter: blur(10px); 
            z-index: 1;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            padding: 100px 20px 20px 20px;
        }

        .digital-clock {
            font-size: 8rem; 
            margin-bottom: 10px;
        }

        .date-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .fullscreen-button {
            background-color: transparent; 
            color: #ffffff; 
            border: 1px solid #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: opacity 0.5s ease-out;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media screen and (max-width: 768px) {
            /* Adjustments for smaller screens */
            .digital-clock {
                font-size: 6rem; 
            }

            .date-info {
                font-size: 1rem;
            }

            .fullscreen-button {
                padding: 10px 20px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="fullscreen-button" id="fullscreenButton" onclick="toggleFullScreen()">Toggle Fullscreen</button>
    </header>

    <main>
        <div class="digital-clock" id="clock"></div>
        <div class="date-info" id="dateInfo"></div>
    </main>

    <script>
        let buttonTimeout;

        function updateClock() {
            const clockElement = document.getElementById("clock");
            const dateInfoElement = document.getElementById("dateInfo");
            const currentTime = new Date();

            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();
            let meridiem = "AM";

            // Convert to 12-hour format and determine AM/PM
            if (hours > 12) {
                hours -= 12;
                meridiem = "PM";
            }

            // Ensure 2-digit format for hours, minutes, and seconds
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds} ${meridiem}`;
            clockElement.textContent = timeString;

            // Get the current day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayOfWeek = daysOfWeek[currentTime.getDay()];

            // Get the current month
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const month = months[currentTime.getMonth()];

            // Format the date
            const dayOfMonth = currentTime.getDate();
            const year = currentTime.getFullYear();

            const dateString = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;
            dateInfoElement.textContent = dateString;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function hideButton() {
            const button = document.getElementById("fullscreenButton");
            button.style.opacity = 0;
        }

        // Update the clock every second
        setInterval(() => {
            updateClock();
            hideButton();
        }, 1000);

        // Initial clock update and hide the button
        updateClock();
        hideButton();

        // Handle button visibility on user activity
        document.addEventListener("mousemove", () => {
            const button = document.getElementById("fullscreenButton");
            button.style.opacity = 1;

            // Clear previous timeout and set a new one
            clearTimeout(buttonTimeout);
            buttonTimeout = setTimeout(hideButton, 5000); // Hide after 5 seconds of inactivity
        });
    </script>

</body>
</html>
